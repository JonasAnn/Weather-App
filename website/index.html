<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Roboto:ital,wght@0,300;0,500;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<header class="header">
    <h1 class="header-text">Weather App Journal</h1>
    <p class="header-p">Let's Tell You The Weather Today!</p>
</header>
<main class="main">
    <div class="inquiry-div input-div">
        <label for="zip">
            Enter your zip code and know your Weather!
            </label>
        <input type="text" placeholder="Enter Zip Code Here!" id="zip" required/>
    
    <label for="feelings"> How are you feeling today?</label>
    <textarea id="feelings" placeholder="Tell us how you feel today!">
        
    </textarea>
    <button id="generate" type="submit">Tell Me</button>
    </div>

    <div class="result-div">
        <div id="entryholder">
            <p class="zip-code">Date:</p>
        <div id="date"></div>
        <p class="zip-code">Temp:</p>
        <div id="temp"></div>
        <p class="zip-code">Your Feeling:</p>
        <div id="content"></div>
        <button class="back-botton" type="submit">Go Back</button>
        </div>
    </div>
</main>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
